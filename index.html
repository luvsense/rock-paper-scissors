<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Add custom fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">Rock-Paper-Scissors Game</h1>
        <div class="columns is-centered">
          <div class="column is-one-third">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Stats</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <p class="displayRounds">Round: 0</p>
                  <p class="displayScores"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column is-one-third">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Game Controls</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <p class="result"></p>
                  <div class="images has-text-centered">
                    <img src="img/rock.png" class="rockbtn playbtn" alt="Rock" />
                    <img src="img/paper.png" class="paperbtn playbtn" alt="Paper" />
                    <img src="img/scissor.png" class="scissorbtn playbtn" alt="Scissor" />
                  </div>
                  <button class="button is-info is-fullwidth resetGame">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
